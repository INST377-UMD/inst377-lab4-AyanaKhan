<html>
<head>
    <title>INST - 337 week04</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: green;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .section {
            border: 2px solid black;
            background-color: pink;
            padding: 20px;
            width: 45%;
            border-radius: 15px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">INST337 - Week 04</h1>
    
    <div class="container">
        <div class="row">
            <div class="section" id="alert-section">
                <h2>Alert Me Section</h2>
                <form onsubmit="return showAlert()">
                    <label for="name">Enter your name:</label>
                    <input type="text" id="name" required>
                    <button type="submit">Alert Me</button>
                </form>
            </div>
            <div class="section" id="color-section">
                <h2>Change Color Section</h2>
                <button onclick="changeColor()">Change Color</button>
            </div>
        </div>
        <div class="row">
            <div class="section" id="text-tester">
                <h2>Text Tester Section</h2>
                <form onsubmit="return validateText()">
                    <label for="text">Enter text:</label>
                    <input type="text" id="text" required>
                    <button type="submit">Validate Text</button>
                </form>
            </div>
            <div class="section" id="add-text">
                <h2>Add Text Section</h2>
                <button onclick="addText()">Add Text</button>
            </div>
        </div>
    </div>

    <script>
        function showAlert() {
            var name = document.getElementById("name").value;
            alert("Hi " + name + "!");
            return false;
        }

        var isBlue = false;
        function changeColor() {
            if (isBlue) {
                document.body.style.backgroundColor = "green";
            } else {
                document.body.style.backgroundColor = "blue";
            }
            isBlue = !isBlue;
        }

        function validateText() {
            var text = document.getElementById("text").value;
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Text contains special characters!");
            } else {
                alert("Text is valid!");
            }
            return false;
        }

        function addText() {
            var heading = document.getElementById("main-heading");
            heading.innerText += " Add Text";
        }
    </script>
</body>
</html>
